  <style>
    /* Enhanced View All Rooms Button */
    .view-all-rooms {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 16px 32px;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 18px;
      box-shadow: 0 8px 25px rgba(44, 62, 80, 0.3);
      transition: all 0.3s ease;
      margin-left: auto;
      margin-right: 0;
      border: 2px solid transparent;
      animation: bounce 2s infinite;
    }

    .view-all-rooms:hover {
      background: linear-gradient(135deg, #34495e, #2c3e50);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(44, 62, 80, 0.4);
      text-decoration: none;
    }

    .view-all-rooms i {
      margin-left: 12px;
      font-size: 20px;
      transition: transform 0.3s ease;
    }

    .view-all-rooms:hover i {
      transform: translateX(5px);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    /* Rooms header styling to match the main title */
    .rooms-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
    }

    .rooms-header h2 {
      font-weight: bold;
      font-size: 3rem;
      color: #2c3e50;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    .rooms-header p {
      margin: 0;
      color: #666;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .rooms-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .view-all-rooms {
        margin-left: 0;
        width: 100%;
        justify-content: center;
      }

      .rooms-header h2 {
        font-size: 2rem;
      }
    }
  </style>
