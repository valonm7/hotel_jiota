<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .mobile-menu ul li {
            margin: 20px 0;
        }

        .mobile-menu ul li a {
            color: #2c3e50;
            text-decoration: none;
            font-size: 24px;
            font-weight: 500;
            transition: color 0.3s ease;
            display: inline-block;
            padding: 10px 20px;
        }

        .mobile-menu ul li a:hover {
            color: #34495e;
        }

        .mobile-menu .date-badge {
            margin-top: 40px;
            text-align: center;
        }

        .mobile-menu .date-text {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 15px;
            display: block;
        }

        .mobile-menu .lang-switcher {
            margin-top: 15px;
        }

        .mobile-menu .lang-switcher img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .mobile-menu .lang-switcher img:hover {
            transform: scale(1.1);
        }

        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 30px;
            color: #2c3e50;
            cursor: pointer;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .close-menu:hover {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="mobile-menu" id="mobileMenu">
        <button class="close-menu" id="closeMenu">
            <i class="fas fa-times"></i>
        </button>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="rooms.html">Rooms</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="date-badge">
            <span class="date-text" id="current-date"></span>
            <div class="lang-switcher">
                <a href="index-sq.html">
                    <img src="img/sq-flag.png" alt="Albanian" class="flag-icon">
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateElement = document.getElementById('current-date');
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = today.toLocaleDateString('en-US', options);
            dateElement.textContent = formattedDate;
        });
    </script>
</body>
</html>
